            <p>
                Inscreva-se grátis e comece a curtir

        <main>
            <div id="wrapper">
                <section id="first-section">
                    <div id="g_id_onload"
                        data-client_id="164457916901-nlipobm2ts76l5v2cnjkk0lmg3sm562s.apps.googleusercontent.com"

                            <label for="username">Como devemos chamar você?</label>
                            <input type="text" name="username" id="username" placeholder="Insira um nome de perfil" required>
                            <p>Isso aparece no seu perfil.</p>
                        </div>
                        <div id="form-button">
                            <button type="submit">Inscrever-se</button>
                        </div> 
                    </form>
                </section>

                <section id="third-section">

                    <a href="../index.html">Faça o login</a>.
